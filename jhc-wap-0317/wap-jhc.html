		function start(){
			$('.jhc-wap-0317 img').not('[data-isLoaded]').each(function(){
				var $node = $(this)
				if(isShow($node) ){
					 loadImg($node)
				}
			})
		}
	 
	//判断一个元素是不是出现在窗口(视野)
	function isShow($node){
	 return $node.offset().top <= $(window).height() + $(window).scrollTop() +$node.height()*2
	 }
	//加载图片
	
	function loadImg($img){
		if(window.location.href.indexOf('zbgedu')!=-1){
			$img.attr('src', "special/jhc-wap-0317/"+$img.attr('data-src'))
		}else{
			$img.attr('src', $img.attr('data-src'))
		}
