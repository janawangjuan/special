<!DOCTYPE html><html lang="zh"><head>	<meta charset="UTF-8">	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />	<meta http-equiv="X-UA-Compatible" content="ie=edge">	<title>ACCA小助手</title>	<link rel="stylesheet" href="css/ruler.css"></head><body>	<div class="ruler-11-14">		<div class="ruler-title">			<span>奖品历史 </span>		</div>		<div class="ruler-box">			<div class="noOne" id="noOne">				<img src="image/prize-img-gray.png" alt="">				<p>很抱歉，您暂时未获得任何奖品~!</p>			</div>			<ul class="noborder">										</ul>		<div class="tip-modal">			<div class="weak-tip white">				<p class="weapk-p" id="wealTip">提示呀</p>				<img src="image/icon-loading2.png" class="loadingImg" alt="">			</div>		</div>		</div>	</div>	<script src="./js/jquery.min.js"></script>	<!--<script src="js/vconsole.min.js"></script>-->	<script src="js/reset.js"></script>	<script>		$(function(){			var aipUrl = 'https://accahelper.zbgedu.com/acca'//			var aipUrl = 'https://accahelperdev.zbgedu.com'			var userInfors = JSON.parse(getCookie('userObject'))?JSON.parse(getCookie('userObject')):[]			var userAccessToken = getCookie('userAccessToken')?getCookie('userAccessToken'):''						// 遍历数组，添加内容			function addHtml(arr,box){				var str = ''				for(var i=0; i<arr.length;i++){					var headImg = +arr[i].image?arr[i].image:'https://accahelper.zbgedu.com/acca/userfiles/497ba53e12834a83ad05e2d1411142cd/images/acca/upload/default/1020.png'					str+='<li><img class="head" src='+headImg+' alt="" /><span class="name">'+arr[i].couponName+'</span><span class="time">'+getDateTime(arr[i].createDate)+'</span></li>'				}				$('.'+box).html(str)			}			//历史奖品			function honour(){				$('.tip-modal').show()				$('.weak-tip').addClass('white')				let params = {			      "activityId": 43,			      "couponId": 0,			      "remark": "历史奖品",			      "appUserId": userInfors.accaUserId,			      "mobile": userInfors.phone,			      "userAccessToken": userAccessToken			    }				$.ajax({					type:"POST",					dataType:'json',					data:JSON.stringify(params),					contentType: "application/json;charset=UTF-8",					url:aipUrl+"/api/luckDraw/getPrizeRecords.do",					success:function(res){						$('.tip-modal').hide()						$('.weak-tip').removeClass('white')						if (res.respCode==0){							addHtml(res.obj,'noborder')							if(res.obj.length==0){								$('.noOne').show()								$('.noborder').hide()							}else{								$('.noOne').hide()								$('.noborder').show()							}				    	}else{				        	showTips(res.respDesc)				      	}					}				})			}			if(userAccessToken){				honour()			}else{				$('.tip-modal').show()				$('.weak-tip').removeClass('white')				showTips("用户未登录呢，快去首页登录吧")				setTimeout(function(){					window.location.href="./zbg-index.html"				},2000)							}		})	</script></body></html>
